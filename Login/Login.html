<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* some basic styling for the page */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #login-page {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
    .container {
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="login-page">
    <h1>Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="button" onclick="checkLogin()">Login</button>
    </form>
  </div>
  <script>
    function checkLogin() {
      // get the values of the username and password fields
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // TODO: validate the username and password against a database or other source of truth
      // for now, just check if the username is "admin" and the password is "password"
      if (username === "admin" && password === "password") {
        alert("Login successful!");
        window.location.replace("./listings.html");
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
